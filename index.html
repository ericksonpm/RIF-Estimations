<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal RIF Calculator - Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Federal Retention Calculator</h1>
        <div class="calculator-card">
            <!-- Input Section -->
            <div class="input-section">
                <h2>Employee Information</h2>
                
                <div class="form-group">
                    <label for="tenureGroup">Tenure Group:</label>
                    <select id="tenureGroup" class="form-control">
                        <option value="I">Group I (Career, Not Probationary)</option>
                        <option value="II">Group II (Career-Conditional/Probationary)</option>
                        <option value="III">Group III (Term Appointment)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="veteranStatus">Veteran Preference:</label>
                    <select id="veteranStatus" class="form-control" onchange="validateMilitary()">
                        <option value="AD">Subgroup AD (30%+ Disability)</option>
                        <option value="A">Subgroup A (Other Veterans)</option>
                        <option value="B">Subgroup B (Non-Veteran)</option>
                    </select>
                    <p id="veteranNote">Note: Veterans with campaign or combat time may be eligible for preference, enhancing RIF retention standing.</p>
                </div>

                <div class="form-group">
                    <label for="militaryRetiree">Are you a military retiree with 20+ years of service?</label>
                    <input type="checkbox" id="militaryRetiree" onclick="updateMilitaryYears()">
                    <p id="militaryNote" style="display: none;">Note: Military years may not be creditable unless service was during a war or campaign for which a badge was received.</p>
                </div>
